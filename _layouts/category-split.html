---
layout: single
---

<div id="normal-content">
  {{ content }}
</div>

<div id="split-content" style="display: none;">
  <div class="split-container">
    <div class="split-left">
      <div class="split-header">
        <button id="close-split" class="close-button">← 돌아가기</button>
      </div>
      
      <div class="toc-container">
        <div class="toc">
          <div class="toc-header">
            <h4>outline</h4>
            <button class="toc-toggle">▼</button>
          </div>
          <div class="toc-content"></div>
        </div>
      </div>
      
      <div class="left-content">
        {{ content }}
      </div>
    </div>
    
    <div class="split-right">
      <div class="content-display"></div>
    </div>
  </div>
</div>

<style>
/* ============================================
   스플릿 뷰 기본 스타일
   ============================================ */

.split-container {
  display: flex;
  gap: 20px;
  width: 100%;
  min-height: 70vh;
}

.split-left {
  flex: 0 0 40%;
  padding-right: 20px;
  border-right: 2px solid #e0e0e0;
  transition: border-color 0.3s ease; 
}

.split-right {
  flex: 1;
  padding-left: 20px;
  position: relative;
  min-width: max-content;
}

.split-header {
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 2px solid #e0e0e0;
  transition: border-color 0.3s ease;
}

.close-button {
  background: #9bd6bd;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.2s;
}

.close-button:hover {
  background: #88bca7;
}

/* ============================================
   컨텐츠 디스플레이
   ============================================ */

.content-display {
  display: block;
  width: 100%;
}

.main-content {
  width: 100%;
  max-width: 100%;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

.content-display pre,
.content-display .highlight {
  max-width: 100%;
  overflow-x: auto;
}

.content-display h1 {
  font-size: 2em;
  border-bottom: 3px solid #333;
  padding-bottom: 15px;
  margin-bottom: 30px;
  transition: border-color 0.3s ease, color 0.3s ease;
}

.content-display h2 {
  font-size: 1.6em;
  margin-top: 40px;
  margin-bottom: 15px;
  border-left: 4px solid #5f6764;
  padding-left: 12px;
  transition: border-color 0.3s ease, color 0.3s ease;
}

/* ============================================
   TOC (Table of Contents)
   ============================================ */

   .toc-container {
  position: sticky;
  top: 80px;
  margin-bottom: 20px;
  max-height: calc(100vh - 120px);
  overflow-y: auto;
  z-index: 10;
}

.toc {
  background-color: #f8f9fa;
  padding: 15px;
  border-radius: 6px;
}

.toc-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.toc-toggle {
  background: none;
  border: none;
  color: #9bd6bd;
  font-size: 0.8em;
  cursor: pointer;
  padding: 0;
  transition: transform 0.3s;
}

.toc-content.closed {
  display: none;
}

.toc h4 {
  margin: 0 0 10px 0;
  color: #9bd6bd;
  font-size: 0.9em;
}

.toc ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.toc li {
  margin: 8px 0;
}

.toc a {
  color: #7c7d7d;
  text-decoration: none;
  font-size: 0.85em;
  transition: color 0.2s ease;
}

.toc a:hover {
  color: #9bd6bd;
}

.toc-h3 {
  padding-left: 15px;
  font-size: 0.9em;
}

/* ============================================
   코드 블록 스타일
   ============================================ */

.content-display .highlight {
  margin: 20px 0;
  border-radius: 6px;
  overflow: hidden;
  border-left: 4px solid #9bd6bd;
  transition: background-color 0.3s ease;
}

.content-display .highlight pre {
  margin: 0;
  padding: 20px;
  overflow-x: auto;
  line-height: 1.6;
  transition: background-color 0.3s ease;
}

.content-display .highlight code {
  font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
  font-size: 0.9em;
}

.content-display pre:not(.highlight) {
  background: #f8f9fa;
  padding: 20px;
  border-radius: 6px;
  overflow-x: auto;
  border-left: 4px solid #9bd6bd;
  margin: 20px 0;
  transition: background-color 0.3s ease;
}

.content-display p code,
.content-display li code,
.content-display td code {
  background: #f0f0f0;
  padding: 3px 8px;
  border-radius: 4px;
  font-family: 'Consolas', 'Monaco', monospace;
  font-size: 0.9em;
  color: #e74c3c;
  border: 1px solid #e1e4e8;
  transition: all 0.3s ease;
}

.content-display .highlight code,
.content-display pre code {
  background: transparent !important;
  padding: 0 !important;
  border: none !important;
  color: inherit !important;
}

/* ============================================
   링크 스타일
   ============================================ */

.page__content a + a::before {
  content: " | ";
  color: #999;
  margin: 0 5px;
  transition: color 0.3s ease;
}

a[data-content] {
  color: #565c59;
  text-decoration: none;
  cursor: pointer;
  transition: color 0.2s ease;
}

a[data-content]:hover {
  text-decoration: underline;
}

/* ============================================
   다크모드 스타일
   ============================================ */

[data-theme="dark"] .split-left {
  border-right-color: #333333;
}

[data-theme="dark"] .split-right {
  border-right-color: #333333;
}

[data-theme="dark"] .split-container {
  border-right-color: #333333;
}


[data-theme="dark"] .split-header {
  border-bottom-color: #333333;
}

[data-theme="dark"] .content-display h1 {
  color: #e0e0e0;
  border-bottom-color: #555555;
}

[data-theme="dark"] .content-display h2 {
  color: #e0e0e0;
  border-left-color: #7ab5a0;
}

[data-theme="dark"] .content-display h3,
[data-theme="dark"] .content-display h4,
[data-theme="dark"] .content-display h5,
[data-theme="dark"] .content-display h6 {
  color: #e0e0e0;
}

[data-theme="dark"] .content-display p,
[data-theme="dark"] .content-display li,
[data-theme="dark"] .main-content {
  color: #e0e0e0;
}

/* TOC 다크모드 */
[data-theme="dark"] .toc {
  background-color: #1a1a1a;
  border: 1px solid #333333;
}

[data-theme="dark"] .toc-toggle {
  color: #9bd6bd;
}

[data-theme="dark"] .toc h4 {
  color: #9bd6bd;
}

[data-theme="dark"] .toc a {
  color: #b0b0b0;
}

[data-theme="dark"] .toc a:hover {
  color: #9bd6bd;
}

/* 코드 블록 다크모드 */
[data-theme="dark"] .content-display .highlight,
[data-theme="dark"] .content-display pre:not(.highlight) {
  background: #2d2d2d;
  border-left-color: #7ab5a0;
}

[data-theme="dark"] .content-display .highlight pre {
  background: #2d2d2d;
}

[data-theme="dark"] .content-display p code,
[data-theme="dark"] .content-display li code,
[data-theme="dark"] .content-display td code {
  background: #3a3a3a;
  color: #ff6b9d;
  border-color: #555555;
}

/* 링크 다크모드 */
[data-theme="dark"] a[data-content] {
  color: #b0b0b0;
}

[data-theme="dark"] a[data-content]:hover {
  color: #66b3ff;
}

[data-theme="dark"] .page__content a + a::before {
  color: #666666;
}

/* 날짜 정보 박스 다크모드 */
[data-theme="dark"] .content-display > div[style*="background:#f8f9fa"] {
  background: #252525 !important;
  color: #b0b0b0 !important;
  border: 1px solid #333333;
}

/* 테이블 다크모드 */
[data-theme="dark"] .content-display table {
  border-color: #333333;
}

[data-theme="dark"] .content-display table thead {
  background-color: #252525;
  color: #e0e0e0;
}

[data-theme="dark"] .content-display table tbody tr {
  border-color: #333333;
}

[data-theme="dark"] .content-display table tbody tr:hover {
  background-color: #252525;
}

[data-theme="dark"] .content-display table th,
[data-theme="dark"] .content-display table td {
  color: #e0e0e0;
  border-color: #333333;
}

/* 인용구 다크모드 */
[data-theme="dark"] .content-display blockquote {
  border-left-color: #555555;
  background-color: #252525;
  color: #b0b0b0;
}

/* 로딩/에러 메시지 다크모드 */
[data-theme="dark"] .content-display p {
  color: #e0e0e0;
}

/* ============================================
   반응형
   ============================================ */

@media (max-width: 768px) {
  .content-display {
    flex-direction: column-reverse;
  }
  
  .main-content {
    min-width: max-content;
    max-width: 200%;
  }
  
  .toc {
    position: static;
    width: 100%;
  }
  
  .split-container {
    flex-direction: column;
  }
  
  .split-left {
    flex: 1;
    border-right: none;
    border-bottom: 2px solid #e0e0e0;
    padding-right: 0;
    padding-bottom: 20px;
  }
  
  [data-theme="dark"] .split-left {
    border-bottom-color: #333333;
  }
  
  .split-right {
    padding-left: 0;
    padding-top: 20px;
    min-width: max-content;
    max-width: 200%;
  }
}

/* ============================================
   추가 스타일
   ============================================ */

.content-display pre,
.content-display .highlight,
.content-display pre[class*="language-"] {
  box-shadow: none !important;
}
</style>

<script>
// 다크모드에 따라 syntax highlighting 테마 전환
function updateSyntaxTheme() {
  const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
  
  // Highlight.js
  document.getElementById('highlight-light').disabled = isDark;
  document.getElementById('highlight-dark').disabled = !isDark;
  
  // Prism
  document.getElementById('prism-light').disabled = isDark;
  document.getElementById('prism-dark').disabled = !isDark;
}

// 테마 변경 감지
const observer = new MutationObserver(function(mutations) {
  mutations.forEach(function(mutation) {
    if (mutation.attributeName === 'data-theme') {
      updateSyntaxTheme();
    }
  });
});

observer.observe(document.documentElement, {
  attributes: true,
  attributeFilter: ['data-theme']
});

// 초기 테마 설정
updateSyntaxTheme();

// Marked만 사용 (Highlight.js 제거)
function initSplitView() {
  // Marked 체크
  if (typeof marked === 'undefined') {
    console.log('Marked 대기 중...');
    setTimeout(initSplitView, 100);
    return;
  }
  
  console.log('Marked 로드 완료!');
  
  // DOM 요소 찾기
  const normalContent = document.getElementById('normal-content');
  const splitContent = document.getElementById('split-content');
  const closeButton = document.getElementById('close-split');
  const contentDisplay = document.querySelector('.content-display');
  
  if (!normalContent || !splitContent || !closeButton || !contentDisplay) {
    console.error('DOM 요소를 찾을 수 없습니다!');
    return;
  }

  function generateTOC(html) {
  const tempDiv = document.createElement('div');
  tempDiv.innerHTML = html;
  const headings = tempDiv.querySelectorAll('h2, h3');
  
  if(headings.length > 0) {
    let tocList = '<ul>';
    headings.forEach((h, i) => {
      const id = 'heading-' + i;
      h.id = id;
      const cls = h.tagName === 'H2' ? 'toc-h2' : 'toc-h3';
      tocList += `<li class="${cls}"><a href="#${id}">${h.textContent}</a></li>`;
    });
    tocList += '</ul>';
    
    const tocContent = document.querySelector('.toc-content');
    tocContent.innerHTML = tocList;
    
    const tocToggle = document.querySelector('.toc-toggle');
    tocToggle.onclick = () => {
      tocContent.classList.toggle('closed');
      tocToggle.textContent = tocContent.classList.contains('closed') ? '▶' : '▼';
    };
  }
  
  return tempDiv.innerHTML;
}
  
  // Marked.js 설정 (Highlight 없이)
  marked.setOptions({
    breaks: true,
    gfm: true
  });
  
  // 컨텐츠 링크 설정
  function setupContentLinks() {
  document.querySelectorAll('a[data-content]').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Portfolio 숨기기
      const portfolio = document.getElementById('portfolio-section');
      if (portfolio) portfolio.style.display = 'none';
      
      normalContent.style.display = 'none';
      splitContent.style.display = 'block';
      loadContent(this.getAttribute('data-content'));
    });
  });
}
  
  // 컨텐츠 로드
  function loadContent(path) {
    contentDisplay.innerHTML = '<p>로딩 중...</p>';
    
    fetch(path)
      .then(r => {
        if (!r.ok) throw new Error('파일 없음');
        return r.text();
      })
      .then(md => {
        // ✅ 먼저 front matter에서 날짜 추출
        const createdMatch = md.match(/created:\s*(\d{4}-\d{2}-\d{2})/);
        const updatedMatch = md.match(/updated:\s*(\d{4}-\d{2}-\d{2})/);

        // 그 다음에 front matter 제거
        let content = md.replace(/^---[\s\S]*?---\n/, '');

        
        // Liquid raw 제거
        const rawStart = String.fromCharCode(123, 37) + ' raw ' + String.fromCharCode(37, 125);
        const rawEnd = String.fromCharCode(123, 37) + ' endraw ' + String.fromCharCode(37, 125);
        content = content.replace(new RegExp(rawStart, 'g'), '').replace(new RegExp(rawEnd, 'g'), '');
        
        let html = marked.parse(content);
        
        // 날짜 추가
        if (createdMatch || updatedMatch) {
          const dateInfo = `<div style="color:#999;font-size:0.85em;margin-bottom:20px;padding:10px;background:#f8f9fa;border-radius:4px;">
            ${createdMatch ? 'created: ' + createdMatch[1] : ''} 
            ${updatedMatch ? 'updated: ' + updatedMatch[1] : ''}
          </div>`;
          html = dateInfo + html;
        }
        
        html = generateTOC(html);
        contentDisplay.innerHTML = `<div class="main-content">${html}</div>`;
        
        Prism.highlightAllUnder(contentDisplay);
            
        setTimeout(adjustSplitLayout, 100);
      })
      .catch(e => {
        contentDisplay.innerHTML = `<p style="color: #e74c3c;">❌ ${e.message}</p>`;
      });
  }

  // 닫기 버튼
  closeButton.addEventListener('click', function() {
  splitContent.style.display = 'none';
  normalContent.style.display = 'block';
  
  const portfolio = document.getElementById('portfolio-section');
  if (portfolio) portfolio.classList.remove('hidden');
});
// 이벤트 위임 방식으로 변경
document.body.addEventListener('click', function(e) {
  const link = e.target.closest('a[data-content]');
  
  if (link) {
    e.preventDefault();
    
    const portfolio = document.getElementById('portfolio-section');
    if (portfolio) portfolio.classList.add('hidden');
    
    normalContent.style.display = 'none';
    splitContent.style.display = 'block';
    loadContent(link.getAttribute('data-content'));
  }
});
  
  console.log('스크립트 초기화 완료');
}

function adjustSplitLayout() {
  const container = document.querySelector('.split-container');
  const left = document.querySelector('.split-left');
  const right = document.querySelector('.split-right');
  
  if (!container || !left || !right) return;
  
  const contentWidth = right.scrollWidth;
  const containerWidth = container.offsetWidth;
  
  if (contentWidth > containerWidth * 0.90) {
    left.style.flex = '0 0 35%';
  } else {
    left.style.flex = '0 0 40%';
  }
}

window.addEventListener('resize', adjustSplitLayout);

if (document.readyState === 'loading') {
  document.getElementById('portfolio-section')// 초기 실행
  document.addEventListener('DOMContentLoaded', initSplitView);
} else {
  initSplitView();
}
</script>
